apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: french-amortization-scaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: french-amortization-api
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50 #50% of request, after this, HPA starts acting
